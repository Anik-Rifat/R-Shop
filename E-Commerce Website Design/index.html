<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R-Shop </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="8d63ba96-573c-4f63-a2b4-f5cf27f757c9.webp" alt="R-Shop Logo" width="80" height="50">
            </a>
            <!-- <a class="navbar-brand" href="#">R-Shop</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#shop">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#location">Location</a></li>
                </ul>
                <div class="d-flex flex-column flex-md-row">
                    <input class="form-control me-md-2 mb-2 mb-md-0" type="search" id="search-box" placeholder="Search Products">
                    <button class="btn btn-light" onclick="searchProducts()">Search</button>
                    <button class="btn btn-outline-warning ms-md-3 mt-2 mt-md-0" id="cart-btn" data-bs-toggle="modal" data-bs-target="#cartModal">
                        Cart (<span id="cart-count">0</span>)
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="container my-4" id="shop">
        <h2 class="text-center mb-4">Our Products</h2>
        <div class="row" id="product-list"></div>
    </div>

    <!-- Cart Modal -->
    <div class="modal fade" id="cartModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Shopping Cart</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="cart-items" class="list-group"></ul>
                    <h5 class="mt-3">Total: $<span id="cart-total">0</span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
                    <button type="button" class="btn btn-success">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>


   



    <!-- Contact Us -->
    <div class="container my-5" id="contact">
        <h2 class="text-center">About Us</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Location -->
    <div class="container my-5" id="location">
        <h2 class="text-center">Our Location</h2>
        <iframe src="https://maps.google.com/maps?q=Dhaka,%20Bangladesh&t=&z=13&ie=UTF8&iwloc=&output=embed" 
                width="100%" height="350" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 E-Shop. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
